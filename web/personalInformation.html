<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-content">
            <div class="modal-header">修改密码</div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">原密码</label>
                        <div class="col-xs-8">
                            <input style="height: 25px" type="password" class="form-control" id="password" name="username" placeholder="请输入原密码" onchange="validation(this)">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="department" class="col-sm-2 control-label">新密码</label>
                        <div class="col-xs-8">
                            <input style="height: 25px" type="password" class="form-control" id="newPassword" name="department" placeholder="请输入新密码" onchange="validationOld(this)">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="company" class="col-sm-2 control-label">再次输入</label>
                        <div class="col-xs-8">
                            <input style="height: 25px" type="password" class="form-control" id="newPassword1" name="company" placeholder="请再次输入新密码">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row text-center">
                    <a class="btn btn-success" onclick="confirmChange()" id="comfirmChange">修改密码</a>
