<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/time.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev)
        {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<div class="row">
    <div class="box-shadow" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style="height: 500px;width: 45%;float: left">
        <p id="drag1" draggable="true" ondragstart="drag(event)">111111111111</p>
        <p id="drag2" draggable="true" ondragstart="drag(event)">222222222222</p>
        <p id="drag3" draggable="true" ondragstart="drag(event)">333333333333</p>
        <p id="drag4" draggable="true" ondragstart="drag(event)">444444444444</p>
    </div>
    <div class="box-shadow" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" style="height: 500px;width: 45%;float: left"></div>
</div>
</body>
<style>
    .box-shadow{
        border-radius: 10px;
        border:1px solid #aeaeae;
        margin: 10px;
        box-shadow: 0 0 10px #107093;
    }
</style>
</html>
